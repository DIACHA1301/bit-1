<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <noscript>javaScript is mandatory</noscript>
    <!-- Encabezado -->
        <div class="container-fluid">
            <header class="d-flex align-items-center justify-content-between py-3">
              <!-- Logo -->
        
              <img src="../img/logo.png" alt="Logo" class="img-fluid header-logo" />
        
              <!-- Centro: título y navegación -->
              <div class="text-center flex-grow-1">
                <div class="header-title mb-3">Ropa U</div>
                <div class="d-flex justify-content-center flex-wrap">
                  <button class="nav-btn col-6 col-md-2 mb-2 mb-md-0">Nosotros</button>
                  <button class="nav-btn col-6 col-md-2 mb-2 mb-md-0">Descuentos</button>
                  <button class="nav-btn col-6 col-md-2 mb-2 mb-md-0">Tendencias</button>
                  <button class="nav-btn col-6 col-md-2 mb-2 mb-md-0">Log in</button>
                </div>
              </div>
          
              <!-- Icono carrito -->
              <div class="cart-icon"> 
                <img class="img-fluid" src="../img/carrito.png" alt="carrito">
              </div>
            </header>
          </div>

    <!-- Body-->
    <!-- Banner -->
    <div
      id="carouselExample"
      class="carousel slide mb-4"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../img/banner.jpg"
            class="d-block w-100 rounded-0"
            alt="banner"
          />
        </div>
      </div>
    </div>
    <!-- Filtros-->
     <div class="buttons">
   <button class="btn d-flex align-items-center gap-3 bg-success bg-opacity-25 rounded-pill px-4 py-2 mb-4 filter-btn" 
   onclick="mostrarImagenes()">Ver Todo</button>
   <button class="btn d-flex align-items-center gap-3 bg-success bg-opacity-25 rounded-pill px-4 py-2 mb-4 filter-btn" 
   onclick="filtrar('pantalon')">Jeans</button>
   <button class="btn d-flex align-items-center gap-3 bg-success bg-opacity-25 rounded-pill px-4 py-2 mb-4 filter-btn" 
   onclick="filtrar('blusa')">Blusas</button>
   <button class="btn d-flex align-items-center gap-3 bg-success bg-opacity-25 rounded-pill px-4 py-2 mb-4 filter-btn" 
   onclick="filtrar('vestido')">Vestidos</button>
  </div>
    
          <!-- Producto 1 -->
          <section id="galeria" class="row">

          </section>

          
      <!--Descuentos-->
      <section class="container my-5">
        <div class="row align-items-center bg-light">
          <!-- Imagen -->
          <div class="col-md-5 p-0">
            <img src="../img/sale.jpg" alt="Descuento" class="img-fluid imagen-ajustada">
          </div>
      
          <!-- Texto y botón -->
          <div class="col-md-6 text-center py-5" style="background-color: #f8e9d5;">
            <h2 class="display-4 fw-bold">Descuentos</h2>
            <a href="#" class="btn btn-dark btn-lg mt-4">Comprar</a>
          </div>
        </div>
      </section>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
