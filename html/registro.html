<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <style>
      body {
        background-color: #F5F0E1;
        font-family: 'Segoe UI', sans-serif;
      }
  
      .form-container {
        background-color: #F9F9F9;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: 4rem auto;
        border-left: 10px solid #B4D8C2;
      }
  
      .form-control:focus {
        border-color: #A2C8E3;
        box-shadow: 0 0 0 0.2rem rgba(162, 200, 227, 0.25);
      }
  
      .btn-custom {
        background-color: #FF8C42;
        color: white;
      }
  
      .btn-custom:hover {
        background-color: #e6762b;
      }
  
      .form-label {
        color: #4F4F4F;
      }
  
      .error-message {
        color: red;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
  
  <div class="form-container">
    <h3 class="text-center mb-4" style="color:#4F4F4F;">Registro de Usuario</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="error-message" id="errorNombre"></div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
        <div class="error-message" id="errorEmail"></div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
        <div class="error-message" id="errorPassword"></div>
      </div>
  
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Registrarse</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../javascript/registro.js"></script>
</body>
</html>
